        <style>
          app-root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system,
                          BlinkMacSystemFont,
                          "Segoe UI",
                          Roboto,

                          sans-serif;

          @keyframes dots {
            50% {
              transform: translateY(-.4rem);

              transform: translateY(0);
            }
          }

          .d {
            animation: dots 1.5s ease-out infinite;
          }
          .d-2 {
            animation-delay: .5s;
          }
          .d-3 {
            animation-delay: 1s;
          }

            margin: 0;
            padding: 0;
